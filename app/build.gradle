apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "haibuzou.gradledemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    productFlavors {
        freeSuffix {
            applicationIdSuffix 'free'
            versionName '1.0-freeSuffix'
        }

        free {
            applicationId 'haibuzou.gradledemo.free'
            versionName '1.0-free'
        }
        payed {
            applicationId 'haibuzou.gradledemo.payed'
            versionName '1.0-payed'
        }
    }
}

class helloWorld implements Plugin<Project> {
    @Override
    void apply(Project target) {
        target.apply('hellowWorld') << {
            println('hello world')
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
